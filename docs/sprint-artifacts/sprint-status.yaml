# STATUS DEFINITIONS:
# ==================
# Epic Status:
#   - backlog: Epic exists in epic file but not contexted
#   - in-progress: Epic being actively worked on
#   - done: Epic completed
#
# Story Status:
#   - backlog: Story only exists in epic file
#   - drafted: Story tech-spec created in sprint-artifacts folder
#   - ready-for-dev: Draft approved and ready for implementation
#   - in-progress: Developer actively working on implementation
#   - review: Implementation complete, ready for review
#   - done: Story completed
#
# Retrospective Status:
#   - optional: Can be completed but not required
#   - completed: Retrospective has been done
#
# WORKFLOW NOTES:
# ===============
# - Stories with tech-specs are marked 'drafted' or 'ready-for-dev'
# - Dev moves story to 'in-progress', then 'review', then 'done'
# - SM typically drafts next story ONLY after previous one is 'done'

